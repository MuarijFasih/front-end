<div class="p-4">
    <!-- Back Button -->
    <button (click)="goBack()" class="mb-4 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
        Go Back
    </button>

    @if(photo$ | async) {

    <div
        class="flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow sm:flex-row sm:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
        <img class="object-cover w-full rounded-t-lg h-96 sm:h-auto sm:w-48 sm:rounded-none sm:rounded-s-lg"
            [src]="(photo$ | async)?.url" [alt]="(photo$ | async)?.title">
        <div class="flex flex-col justify-between p-4 leading-normal">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{(photo$ | async)?.title}}</h5>
            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Here are the biggest enterprise technology
                acquisitions of 2021 so far, in reverse chronological order.</p>
        </div>
    </div>
    }
